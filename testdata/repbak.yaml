log_path: /var/log/repbak.log
log_level: error
http:
  addr: 0.0.0.0
  port: 4060
mysql:
  retention: 30
  output_path: /mnt/backups/mysql.dump
  schedule: "0 0 * * *"
  executable_path: mysqldump
  executable_args: --add-drop-database --all-databases -u user -ppass -h 127.0.0.1
  time_limit: 8h
email:
  host: "1.1.1.1.1"
  port: 587
  user: me
  pass: pass
  starttls: true
  ssl: false
  subject: Database Backup Failure
  from: me@me.com
  to:
    - they@me.com
    - them@me.com